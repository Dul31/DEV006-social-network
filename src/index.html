<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.google.com/specimen/Limelight?query=limel" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<main>
  <article>
    <section>
      <h1>
        <img src="../Eva/Titulo.png" alt="Titulo">

      </h1>
    </section>
    <section>
      <div id="cuerpo-form">
        <form id="signup-form">
       <div class="form-group">
        <label for="signup-email">Correo</label>
        <input type="text" id="signup-email" class="texto-form" placeholder="correo electronico" required>
       </div>
       <div class="form-group">
        <label for="signup-password">Contraseña</label>
        <input type="password" id="signup-password" class="texto-form" placeholder="contraseña" required>
       </div>
       <button type="submit" class="btn-sesion">  Iniciar Sesión</button>
        </form>
      </div>
    </section>
  </article>
</main>



  <script type="module" src="main.js"></script>
</body>
</html>
